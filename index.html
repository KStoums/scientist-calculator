<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Scientist Calculator</title>
</head>
<body>
    <main>
        <h1>Scientist Calculator</h1>
        <div class="calculator-block">
            <div class="calculator-block-screen" id="screen">
                <div id="calculation">0</div>
                <div id="result">0</div>
            </div>
            <div class="calculator-keyboard-1">
                <a href="javascript:hexCalculate()"><div class="calculator-button blue">hex</div></a>
                <a href="javascript:decCalculate()"><div class="calculator-button blue">dec</div></a>
                <a href="javascript:octCalculate()"><div class="calculator-button blue">oct</div></a>
                <a href="javascript:binCalculate()"><div class="calculator-button blue">bin</div></a>
                <a href="javascript:degCalculate()"><div class="calculator-button blue">deg</div></a>
                <a href="#"><div class="calculator-button blue">log</div></a>
            </div>
            <div class="calculator-keyboard-2">
                <a href="#"><div class="calculator-button gray">asin</div></a>
                <a href="#"><div class="calculator-button gray">acos</div></a>
                <a href="#"><div class="calculator-button gray">atan</div></a>
                <a href="#"><div class="calculator-button gray">sin</div></a>
                <a href="#"><div class="calculator-button gray">cos</div></a>
                <a href="#"><div class="calculator-button gray">tan</div></a>
                <a href="javascript:sqrtCalculate()"><div class="calculator-button gray">âˆš</div></a>
                <a href="javascript:addCalculate('^')"><div class="calculator-button gray">^</div></a>
                <a href="javascript:addCalculate('(')"> <div class="calculator-button gray">(</div></a>
                <a href="javascript:addCalculate(')')"> <div class="calculator-button gray">)</div></a>
                <a href="javascript:addCalculate('7')"><div class="calculator-button lightblue">7</div></a>
                <a href="javascript:addCalculate('8')"><div class="calculator-button lightblue">8</div></a>
                <a href="javascript:addCalculate('9')"><div class="calculator-button lightblue">9</div></a>
                <a href="javascript:removeNumber()"><div class="calculator-button red">ðŸ €</div></a>
                <a href="javascript:clearCalculate()"><div class="calculator-button red">AC</div></a>
                <a href="javascript:addCalculate('4')"><div class="calculator-button lightblue">4</div></a>
                <a href="javascript:addCalculate('5')"><div class="calculator-button lightblue">5</div></a>
                <a href="javascript:addCalculate('6')"><div class="calculator-button lightblue">6</div></a>
                <a href="javascript:addCalculate('*')"><div class="calculator-button lightblue">x</div></a>
                <a href="javascript:addCalculate('/')"><div class="calculator-button lightblue">/</div></a>
                <a href="javascript:addCalculate('1')"><div class="calculator-button lightblue">1</div></a>
                <a href="javascript:addCalculate('2')"><div class="calculator-button lightblue">2</div></a>
                <a href="javascript:addCalculate('3')"><div class="calculator-button lightblue">3</div></a>
                <a href="javascript:addCalculate('+')"><div class="calculator-button lightblue">+</div></a>
                <a href="javascript:addCalculate('-')"><div class="calculator-button lightblue">-</div></a>
                <a href="javascript:addCalculate('0')"><div class="calculator-button lightblue">0</div></a>
                <a href="javascript:addCalculate('.')"><div class="calculator-button lightblue">.</div></a>
                <a href="javascript:addCalculate('%')"><div class="calculator-button lightblue">%</div></a>
                <a href="javascript:addCalculate('')"><div class="calculator-button lightblue">Ans</div></a>
                <a href="javascript:calculate()"><div class="calculator-button blue">=</div></a>
            </div>
        </div>
    </main>
    <script src="assets/js/main.js"></script>
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
</body>
</html>
